<script>
	$("#next").click(function()
	{
		console.log("click");
		 
		//$("#tickets select").children("option:selected").val();
		
		var n=0;
		var tickets_value = "";
		$(".tickets-select").each(function()
		{
				if($(this).children("option:selected").text()!="none")
				{
						n++;
						console.log($(this).parent().parent().find('div:eq(0) > p').text()+" : "+$(this).children("option:selected").text());
						
						tickets_value = tickets_value +" ("+$(this).parent().parent().find('div:eq(0) p').text()+") X "+$(this).children("option:selected").text()+"  |  ";
 						
				}
		});
		
		if(n==0)
		{
			alert("Please select your ticket");
			
		}else
		{ 
			localStorage.setItem("tickets", tickets_value);

		}
		
	});
